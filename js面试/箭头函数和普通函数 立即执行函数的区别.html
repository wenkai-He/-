<body>
     1.箭头函数没有自己的this 也没有原型prototype 他的this是继承于他定义时外部的第一个普通函数的this 
         箭头函数的this不能修改 除非外层函数的this被修改了 没有普通函数的情况下就指向window
         箭头函数没有arguments对象 获取他的参数得使用扩展运算符 箭头函数不能使用new 箭头函数不能重命名
     2.立即执行函数就是为了创造一个函数作用域
</body>
