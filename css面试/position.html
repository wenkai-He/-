<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
            <div class="child"></div>
    </div>
</body>
</html>
<style>
    /* 
        relative相对于他初始位置进行偏移
        父元素relative 子元素absolute 子元素就会相对父元素的左上角进行定位
        absolute是会相对离他最近的父元素position不是static进行定位
     */
.parent{
    width: 300px;
    height: 300px;
    border:8px solid green;
    position: relative;
}
.child{
    width: 100px;
    height:100px;
    left:0;
    top:0;
    right:0;
    bottom: 0;
    margin: auto;
    background-color: skyblue;
    position: absolute;
}

</style>
