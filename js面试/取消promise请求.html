<body>
    <script>
        function cancelPromise(p) {
            let obj = {};
            let p1 = new Promise((resolve, reject) => {
                obj.cancel = reject
            })
            obj.promise = Promise.race([p, p1]);
            return obj;
        }


        var promise = new Promise((resolve) => {
            setTimeout(() => {
                resolve('123')
            }, 3000)
        })

        var obj = cancelPromise(promise)

        obj.promise.then(res => { console.log(res) })

 //如果要取消
 //obj.cancel('取消执行')
    </script>
</body>
