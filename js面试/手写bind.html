    <script>
        //bind 1.返回一个函数

        // Function.prototype.mybind = function (context, ...outerArgs) {
        //      let that = this;
        //     return function (...innerArgs) {
        //         return that.call(context, ...outerArgs, ...innerArgs)
        //     }
        // }
            Function.prototype.mybind=function(context,...outerArgs){
                let that=this;
                return function(...innerArgs){
                    return that.call(context,...outerArgs,...innerArgs)
                }
            }





        function Object(a, b, c) {
            console.log(a, b, c);
            console.log(this.x + '------' + this.y);
            return 'owen'
        }

        const obj = {
            x: 1,
            y: 2
        }
        const obj2 = {
            x: 3,
            y: 4
        }
        const obj3 = {
            x: 5,
            y: 6
        }

        const bindcallback = Object.mybind(obj2, 1)(2, 3)
        console.log(bindcallback);
    </script>
