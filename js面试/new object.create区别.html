<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //语法
    //Object.create(proto, [propertiesObject])
//     proto : 必须。表示新建对象的原型对象，即该参数会被赋值到目标对象(即新对象，或说是最后返回的对象)的原型上。
//     该参数可以是null， 对象， 函数的prototype属性 （创建空的对象时需传null , 否则会抛出TypeError异常）。
// propertiesObject : 可选。 添加到新创建对象的可枚举属性（即其自身的属性，而不是原型链上的枚举属性）对象的属性描述符以及相应的属性名称。
// 这些属性对应Object.defineProperties()的第二个参数。
       
//new Object() 通过构造函数来创建对象, 添加的属性是在自身实例下。
        var a={name:'owen'}
        var b=new Object(a)
        console.dir(b);//{name:'owen'}
        console.log(b.prototype);//undefined
        console.log(b.__proto__);
        console.log(b.name);//owen

        var c={name:'zayn'}
        var d=Object.create(c);
        console.dir(d);//{}
        console.log(d.__proto__);//{name:'zayn'}
        console.log(d.name);
//Object.create() es6创建对象的另一种方式，可以理解为继承一个对象, 添加的属性是在原型下。

    </script>
</body>
</html>
