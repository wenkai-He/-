<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    display的属性 先说四种 
    0.默认值static
    1.none 隐藏标签，脱离文档流 触发重排重绘
    2.block 类似于div 独占一行，设置了宽度后，后面剩余的宽度还是会占一行，只是不显示 自上向下排列 
    默认宽度是父标签的100%，默认高度被内容撑开
    支持所有css命令
    可以设置margin padding height width
    3.inline 类似于span 不会独占一行 后面可以跟同类型的标签  不可设置宽高 宽高默认被元素内容撑开 支持左右margin padding 垂直方向无效果
    4.inline-block 可以设置宽高 又可以不独占一行
    5.sticky粘
</body>
</html>
