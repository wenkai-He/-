        function curry(fn,...args){
            if(fn.length<=args.length){
                return fn(...args);
            }else{
                return (...rest)=>{
                    return curry(fn,...args,...rest)
                }
            }
        }
        let add=(a,b,c,d)=>a+b+c+d;
        let curryAdd=curry(add);
        console.log(curryAdd(1)(2)(3)(4)) // f 10
