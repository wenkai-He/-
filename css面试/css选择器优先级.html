<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>css选择器其实就是一个向量表 内联>id>类,伪类>标签</span>
    <div id="box">
        <div class="one">
            <!-- (1,0,0,0) -->
            <p class="one_1" style="color:purple">
                1
            </p >
            <p class="one_1">
                2
            </p >
        </div>
        <div class="two">3</div>
        
        <div class="two">4</div>
        <div class="two">4</div>
    </div>
</body>
</html>
<style>
    /* (0,0,1,0) */
    .one_1{
        color: green;
    }
    /* (0,0,1,1) */
    p.one_1{
        color:blue;
    }
    /* (0,1,1,1) */
    #box p.one_1{
        color: red;
    }
    /* (0,1,2,1) */
    #box p:nth-child(1).one_1{
        color: pink;
    }
    #box .one p.one_1{
        color: pink;
    }
    /* (0,1,3,1)重复写父类 */
    #box .one.one p.one_1{
        color: yellow;
    }


</style>
