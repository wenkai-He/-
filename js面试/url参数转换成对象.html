<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        function getQueryParams(url){
            const result={};
            let index=url.indexOf('?');
            let params=url.substr(index+1);
            if(index!=-1){
                let paramsArr=params.split('&');
                for(let i of paramsArr){
                    let arr=i.split('=');
                    result[arr[0]]=arr[1];
                }
            }
            return result;
        }

        let res=getQueryParams('https://www.baidu.com?name=owen&age=18')
        console.log(res);
    </script>
</body>
</html>
