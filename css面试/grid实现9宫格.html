<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="square">
        <div class="square-inner grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </div>
</body>

</html>
<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* 相当于 1fr 1fr 1fr */
        grid-template-rows: repeat(3, 1fr);
        /* fr单位可以将容器分为几等份 */
        grid-gap: 1%;
        /* grid-column-gap 和 grid-row-gap的简写 */
        grid-auto-flow: row;
    }

    .grid>div {
        color: #fff;
        font-size: 50px;
        line-height: 2;
        text-align: center;
        background: pink
    }
</style>
