        function bubbleSort(arr){
            var len = arr.length;
            var tmp = null;
            for (var j = 0; j < len - 1; j++) {      //循环9次
                for (var i = 0; i < len - 1 - j; i++) {    //每次比较10-j-1次数
                    if (arr[i] > arr[i + 1]) {
                        tmp=arr[i];
                        arr[i]=arr[i+1];
                        arr[i+1]=tmp
                    }
                }
            }
        }
        bubbleSort(arr)
        console.log(arr);

        function selectSort(arr){
            var len=arr.length;
            var tmp=null;
            var min=null;
            for(var j=0;j<len-1;j++){
                min=j;
                for(var i=j+1;i<len;i++){
                    if(arr[i]<arr[min]){
                        min=i;
                    }
                }
                tmp=arr[j];
                arr[j]=arr[min];
                arr[min]=tmp
            }
        }

        selectSort(arr2)
        console.log(arr2);


        function insertSort(arr){
            let preIndex,current;
            var len=arr.length;
            var tmp=null;
            for(let i=1;i<len;i++){
                preIndex=i-1;
                current=arr[i];
                while(preIndex>=0&&arr[preIndex]>current){
                    arr[preIndex+1]=arr[preIndex];
                    preIndex--;
                }
                arr[preIndex+1]=current;
            }
        }

        insertSort(arr3)
        console.log(arr3);
