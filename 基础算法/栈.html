<body>
    <script>
        class stack{
            constructor(){
                this.items=[]
            }

            push(element){
                this.items.push(element)
            }

            pop(){
                this.items.pop()
            }

            peek(){
                return this.items[this.items.length-1]
            }

            isEmpty(){
                return this.items.length==0?true:false
            }

            clear(){
                this.items=[]
            }

            size(){
                return this.items.length
            }
        }

let a=new stack()
a.push(1)
a.push(2)
a.push(3)
a.push(4)
console.log(a);
a.pop()
console.log(a);
console.log(a.peek());
console.log(a.isEmpty())
console.log(a.size());
a.clear()
console.log(a);






    </script>
</body>
</html>
